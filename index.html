<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Bs/USD</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=Ei0s3un949Vo&format=png&color=000000">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="theme-toggle">
      <button id="themeToggleBtn">üåô</button>
    </div>
    <div class="exchange-rate">
      <p>Tasa actual: <span id="tasa">24.50</span> Bs/USD
        <button id="editarTasaBtn">
          <img id="editarIcono" src="./logos/black-icons8-edit-24.png" alt="Editar" />
        </button>
      </p>
    </div>
    <div class="converter">
      <div class="input-group">
        <label for="bolivaresInput">Bol√≠vares (Bs):</label>
        <input type="number" id="bolivaresInput" placeholder="Ingrese monto en Bs">
        <p>Equivale a: <span id="dolaresOutput">0</span> USD</p>
      </div>
      <div class="input-group">
        <label for="dolaresInput">D√≥lares (USD):</label>
        <input type="number" id="dolaresInput" placeholder="Ingrese monto en USD">
        <p>Equivale a: <span id="bolivaresOutput">0</span> Bs</p>
      </div>
    </div>
  </div>

  <script>
    let tasa = 24.50; // Tasa inicial
    const tasaSpan = document.getElementById('tasa');
    const bolivaresInput = document.getElementById('bolivaresInput');
    const dolaresInput = document.getElementById('dolaresInput');
    const dolaresOutput = document.getElementById('dolaresOutput');
    const bolivaresOutput = document.getElementById('bolivaresOutput');
    const editarBtn = document.getElementById('editarTasaBtn');
    const editarIcono = document.getElementById('editarIcono');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    let isDarkMode = false;

    // Funci√≥n para actualizar las conversiones
    function actualizarConversiones() {
      const bolivares = parseFloat(bolivaresInput.value) || 0;
      const dolares = parseFloat(dolaresInput.value) || 0;
      dolaresOutput.textContent = (bolivares / tasa).toFixed(2);
      bolivaresOutput.textContent = (dolares * tasa).toFixed(2);
    }

    // Evento para editar la tasa
    editarBtn.addEventListener('click', () => {
      const nuevaTasa = prompt("Introduce la nueva tasa Bs/USD:", tasa);
      if (nuevaTasa !== null && !isNaN(parseFloat(nuevaTasa))) {
        tasa = parseFloat(nuevaTasa);
        tasaSpan.textContent = tasa.toFixed(2);
        actualizarConversiones();
      }
    });

    // Eventos para actualizar conversiones al ingresar valores
    bolivaresInput.addEventListener('input', () => {
      dolaresInput.value = ''; // Limpiar el otro input
      actualizarConversiones();
    });

    dolaresInput.addEventListener('input', () => {
      bolivaresInput.value = ''; // Limpiar el otro input
      actualizarConversiones();
    });

    // Funci√≥n para cambiar el tema
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode', isDarkMode);
      editarIcono.src = isDarkMode ? './logos/white-icons8-edit-24.png' : './logos/black-icons8-edit-24.png';
      themeToggleBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    }

    // Evento para cambiar el tema
    themeToggleBtn.addEventListener('click', toggleTheme);
  </script>
</body>

</html>
